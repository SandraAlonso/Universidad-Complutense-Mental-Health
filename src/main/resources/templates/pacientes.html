<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
<link rel="stylesheet" th:href="@{/css/schedule-style.css}"
	href="../css/schedule-style.css">
<th:block th:replace="fragments/head :: header" />
<title>Mis pacientes</title>
<meta name="theme-color" content="#fafafa">

</head>
<body>
	<div th:replace="fragments/nav.html :: nav">Nav goes here</div>
	<h4 class="center-align">Mis pacientes</h4>
	<div class="row">

		<div class="col s6">
			<ul class="collection">

				<li class="collection-item avatar" th:each="pat : ${pacientes}">
					<span class="title" th:text="${pat.firstName}">Nombre</span>
					<p th:text="${pat.lastName}">Apellido</p>
					<p th:text="${pat.mail}">Email</p>
					<button th:attr="user-id=${u.id}"
						class="waves-effect blue lighten-5 blue-text text-darken-2 btn pacientBTN">Mas
						sobre el paciente</button>

				</li>

			</ul>

		</div>


		<div class="col s6">
			<div class="card">
				<div class="card-content">
					<span class="card-title" id="pacientName"></span>
					<div class="row valign-wrapper">
						<div class="col s4"></div>
						<div class="col s8">
							<form action="#" method="post">
								<span class="title">Aqui va la foto</span> <span></span> <span></span>
								<span></span>
							</form>
						</div>
					</div>

					<div class="card-action">
						<a id="contact" href="#">Mis entradas</a> <a href="#">Entradas
							del paciente</a>
					</div>
</body>
</html>
